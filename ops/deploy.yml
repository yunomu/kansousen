version: 0.2

env:
  parameter-store:
    API_DOMAIN_NAME: /kansousen/prod/apiDomainName
    SITE_DOMAIN_NAME: /kansousen/prod/siteDomainName
    AUTH_DOMAIN_NAME: /kansousen/prod/authDomainName
    CERTIFICATE: /kansousen/prod/certificate
    COGNITO_CERTIFICATE: /kansousen/prod/cognitoCertificate

phases:
  pre_build:
    commands:
      - aws --version
      - sam --version

  build:
    commands:
      - aws cloudformation deploy --stack-name $STACK_NAME-auth --template-file auth/template.yaml--parameter-overrides SiteDomainName=$SITE_DOMAIN_NAME AuthDomainName=$AUTH_DOMAIN_NAME CognitoCertificate=$COGNITO_CERTIFICATE --no-fail-on-empty-changeset
      - aws cloudformation describe-stacks --stack-name $STACK_NAME-auth | jq '.Stacks[].Outputs[]' > output.json
      - sam deploy --stack-name $STACK_NAME --region $REGION --parameter-overrides ApiDomainName=$API_DOMAIN_NAME SiteDomainName=$SITE_DOMAIN_NAME AuthDomainName=$AUTH_DOMAIN_NAME Certificate=$CERTIFICATE CognitoCertificate=$COGNITO_CERTIFICATE CognitoUserPool=`jq -r 'select(.OutputKey=="UserPoolID").OutputValue'` CognitoUserPool=`jq -r 'select(.OutputKey=="UserPoolClientID").OutputValue'` --resolve-s3 --capabilities CAPABILITY_IAM --no-fail-on-empty-changeset --no-progressbar --debug
