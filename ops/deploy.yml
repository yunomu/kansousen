version: 0.2

env:
  parameter-store:
    API_DOMAIN_NAME: /kansousen/prod/apiDomainName
    SITE_DOMAIN_NAME: /kansousen/prod/siteDomainName
    AUTH_DOMAIN_NAME: /kansousen/prod/authDomainName
    CERTIFICATE: /kansousen/prod/certificate
    COGNITO_CERTIFICATE: /kansousen/prod/cognitoCertificate

phases:
  pre_build:
    commands:
      - sam --version

  build:
    commands:
      - sam deploy --stack-name $STACK_NAME --region $REGION --parameter-overrides ApiDomainName=$API_DOMAIN_NAME SiteDomainName=$SITE_DOMAIN_NAME AuthDomainName=$AUTH_DOMAIN_NAME Certificate=$CERTIFICATE CognitoCertificate=$COGNITO_CERTIFICATE --resolve-s3 --capabilities CAPABILITY_IAM --no-fail-on-empty-changeset --no-progressbar --debug
