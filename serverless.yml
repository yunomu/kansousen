    SECRET_NAME: dev/kifulog
    COGNITO_CLIENT_ID: 3sp4kn17md6qe043jqd3k1gf5u
    TABLE_NAME: ${file(./cfg/dynamodb-kansousen.yaml):TableName}

package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  kifu:
    handler: bin/kifu
    events:
      - http:
          path: kifu
          method: post
          cors: true
          authorizer:
            arn: arn:aws:cognito-idp:ap-northeast-1:970194315034:userpool/ap-northeast-1_2D5uI4X3j
            #authorizerId: x8o9p6
            #type: COGNITO_USER_POOLS
            #authorizerId: fpgiho
  auth:
    handler: bin/auth
    events:
      - http:
          path: auth
          method: post
          cors: true
